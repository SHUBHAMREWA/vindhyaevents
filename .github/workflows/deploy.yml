name: Deploy Next.js App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "===== CONNECTED TO EC2 ====="
            whoami
            pwd

            # ===== CONFIG =====
            APP_DIR="/home/ubuntu/vindhyaevents"
            APP_NAME="vindhyaevents"

            echo "===== GO TO APP DIRECTORY ====="
            cd $APP_DIR

            echo "===== UPDATE CODE ====="
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            git log -1

            echo "===== INSTALL & BUILD ====="
            npm install
            npm run build

            echo "===== PM2 RELOAD OR START ====="
            pm2 reload $APP_NAME || pm2 start npm --name "$APP_NAME" -- start

            echo "===== DEPLOY FINISHED SUCCESSFULLY ====="
