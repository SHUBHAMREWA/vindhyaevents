name: Deploy Next.js App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "===== SSH CONNECTED ====="
            whoami
            pwd

            cd /home/ubuntu/vindhyaevents || exit 1

            echo "===== INSIDE PROJECT ====="
            pwd

            git fetch origin
            git reset --hard origin/main
            git clean -fd
            git log -1

            npm install
            npm run build

            # pm2 reload vindhyaevents
